        <label for="study-hours">How many hours per day can you dedicate to studying?</label>
      <select id="study-hours" name="study_hours" required class="w-select">
          <option value="">Select One</option>
          <option value="1-2">1-2 hours</option>

          <option value="7+">7+ hours</option>
      </select>

      <label for="exam-focus">How do you want to allocate your study time for major exams?</label>
      <select id="exam-focus" name="exam_focus" required class="w-select">
          <option value="">Select One</option>

      </select>

      <select id="balance" name="balance" required class="w-select">
          <option value="">Select One</option>
          <option value="assignments_first">Prioritize assignments first.</option>
          <option value="exams_first">Prioritize exams first.</option>
          <option value="equal">Balance both equally.</option>
      </select>

      <label for="study-time">What times of day do you prefer to study?</label>
      <select id="study-time" name="study_time" required class="w-select">

          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="late_night">Late Night</option>
      </select>
