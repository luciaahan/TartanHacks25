<script>
    let currentDate = new Date();
    let events = [];

    function parseICSManually(icsData) {
        const events = [];
        const lines = icsData.split('\n');
        let currentEvent = null;
        
        for (let line of lines) {
            line = line.trim();
            if (line === 'BEGIN:VEVENT') {
                currentEvent = {};
            } else if (line === 'END:VEVENT') {
                if (currentEvent) {
                    events.push(currentEvent);
                }
                currentEvent = null;
            } else if (currentEvent) {
                const [key, ...values] = line.split(':');
                if (values.length > 0) {
                    currentEvent[key] = values.join(':');
                }
            }
        }
        return events;
    }

    function parseDateTime(dateStr) {
        if (!dateStr) return null;
        const cleanStr = dateStr.replace(/[^0-9]/g, '');
        
        if (cleanStr.length >= 8) {
            const year = parseInt(cleanStr.substring(0, 4));
            const month = parseInt(cleanStr.substring(4, 6)) - 1;
            const day = parseInt(cleanStr.substring(6, 8));
            let hours = 0, minutes = 0;
            
            if (cleanStr.length >= 14) {
                hours = parseInt(cleanStr.substring(8, 10));
                minutes = parseInt(cleanStr.substring(10, 12));
            }
            
            return new Date(year, month, day, hours, minutes);
        }
        return null;
    }

    function formatTime(hour) {
        const displayHour = hour + 7; // Adjust display only, not the actual time
        return displayHour === 12 ? '12:00 PM' :
               displayHour > 12 ? `${displayHour - 12}:00 PM` :
               `${displayHour}:00 AM`;
    }

    function getWeekDates(date) {
        const sunday = new Date(date);
        sunday.setDate(date.getDate() - date.getDay());
        
        const weekDates = [];
        for (let i = 0; i < 7; i++) {
            const day = new Date(sunday);
            day.setDate(sunday.getDate() + i);
            weekDates.push(day);
        }
        return weekDates;
    }

    function generateWeekView(date) {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        
        // Add time column
        const timeColumn = document.createElement('div');
        timeColumn.className = 'time-column';
        for (let hour = 0; hour < 17; hour++) {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.textContent = formatTime(hour);
            timeColumn.appendChild(timeSlot);
        }
        grid.appendChild(timeColumn);
        
        // Get week dates
        const weekDates = getWeekDates(date);
        
        // Update week label
        const firstDay = weekDates[0];
        const lastDay = weekDates[6];
        document.getElementById('current-week').textContent = 
            `${firstDay.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })} - ${lastDay.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}`;
        
        // Create day columns
        weekDates.forEach(day => {
            const dayColumn = document.createElement('div');
            dayColumn.className = 'calendar-day';
            
            // Add date label
            const dateLabel = document.createElement('div');
            dateLabel.className = 'date-label';
            dateLabel.textContent = day.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
            dayColumn.appendChild(dateLabel);
            
            // Add hour slots
            const hoursContainer = document.createElement('div');
            hoursContainer.className = 'day-column';
            for (let hour = 0; hour < 17; hour++) {
                const hourSlot = document.createElement('div');
                hourSlot.className = 'hour-slot';
                hoursContainer.appendChild(hourSlot);
            }
            dayColumn.appendChild(hoursContainer);
            
            // Add events for this day
            events.forEach(event => {
                const startDate = parseDateTime(event.DTSTART);
                const endDate = parseDateTime(event.DTEND);
                
                if (startDate && 
                    startDate.getDate() === day.getDate() &&
                    startDate.getMonth() === day.getMonth() &&
                    startDate.getFullYear() === day.getFullYear()) {
                    
                    // Only show events between 7 AM and 11 PM
                    const eventHour = startDate.getHours();
                    if (eventHour >= 7 && eventHour <= 23) {
                        const eventElement = document.createElement('div');
                        eventElement.className = 'calendar-event';
                        eventElement.textContent = event.SUMMARY || 'Untitled Event';
                        
                        // Calculate position and height (adjusted for new 40px hour height)
                        const startMinutes = (eventHour - 7) * 40 + (startDate.getMinutes() * 40 / 60);
                        const duration = endDate ? 
                            (endDate - startDate) / (1000 * 60) * (40 / 60) : 40;
                        
                        eventElement.style.top = `${startMinutes + 20}px`; // Adjusted for new date label height
                        eventElement.style.height = `${duration}px`;
                        
                        dayColumn.appendChild(eventElement);
                    }
                }
            });
            
            grid.appendChild(dayColumn);
        });
    }
    // Load and parse the ICS file when the page loads
    fetch('/media/calendars/my.ics')
        .then(response => response.text())
        .then(icsData => {
            events = parseICSManually(icsData);
            generateWeekView(currentDate);
        })
        .catch(error => {
            console.error('Error loading ICS file:', error);
        });

    document.getElementById('prev-week').addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() - 7);
        generateWeekView(currentDate);
    });

    document.getElementById('next-week').addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() + 7);
        generateWeekView(currentDate);
    });
</script>
